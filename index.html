<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vocab Flashcards – Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --bg-card: #020617;
      --bg-card2: #0b1220;
      --accent: #22d3ee;
      --accent-soft: rgba(34, 211, 238, 0.15);
      --text: #e5f3ff;
      --muted: #94a3b8;
      --radius: 1.2rem;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 40%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
      padding: 24px 18px 26px;
      border-radius: 1.7rem;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background:
        radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.18), transparent 60%),
        linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(18px);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 18px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      padding-bottom: 10px;
    }

    h1 {
      font-size: 1.35rem;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hint strong {
      color: var(--accent);
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      margin-top: 16px;
    }

    .card {
      position: relative;
      background: none;
      border-radius: var(--radius);
      perspective: 1200px;
      cursor: pointer;
      min-height: 170px;
      transform-origin: center center;
      transition: transform 0.18s ease-out;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.35s ease-in-out;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      padding: 16px 16px 14px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: var(--shadow);
      border: 1px solid rgba(148, 163, 184, 0.55);
    }

    .card-front {
      background:
        radial-gradient(circle at 0 0, rgba(34, 211, 238, 0.15), transparent 55%),
        linear-gradient(145deg, var(--bg-card), var(--bg-card2));
    }

    .card-back {
      background:
        radial-gradient(circle at 20% 0, rgba(34, 211, 238, 0.18), transparent 60%),
        linear-gradient(145deg, #020617, #020617);
      transform: rotateY(180deg);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.72rem;
      color: var(--muted);
      max-width: max-content;
    }

    .badge span.index {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #020617;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .word {
      margin-top: 14px;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: lowercase;
    }

    .pos {
      margin-top: 4px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .flip-label {
      font-size: 0.72rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.8);
      background-color: rgba(15, 23, 42, 0.95);
    }
    .flip-label span.icon { color: var(--accent); }

    .difficulty {
      font-size: 0.7rem;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: var(--muted);
    }
    .difficulty.medium { color: #facc15; border-color: rgba(250, 204, 21, 0.9); }
    .difficulty.hard { color: #fb7185; border-color: rgba(248, 113, 113, 0.9); }

    .bottom-row {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .definition {
      font-size: 0.88rem;
      line-height: 1.4;
      color: #e2e8f0;
    }

    .definition strong { color: var(--accent); }

    .example {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid var(--accent-soft);
    }

    .tag {
      font-size: 0.72rem;
      color: #a5b4fc;
      background-color: var(--accent-soft);
      padding: 3px 8px;
      border-radius: 999px;
    }

    @media (max-width: 720px) {
      .wrapper { padding: 18px 12px 20px; border-radius: 1.4rem; }
      h1 { font-size: 1.15rem; }
      .grid { gap: 14px; }
      .card { min-height: 160px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>
        <h1>Dark Flashcards · Vocabulary Set</h1>
        <p class="subtitle">Click or tap a card to flip it and see the definition.</p>
      </div>
      <p class="hint">Tip: Use <strong>Tab</strong> then <strong>Enter</strong> to flip with the keyboard.</p>
    </header>

    <section class="grid" id="cardsGrid">
      <!-- cards injected by JS -->
    </section>
  </div>

  <script>
    const data = [
      {
        word: "abstain",
        pos: "verb",
        difficulty: "medium",
        tag: "choices",
        definition: "To deliberately choose <strong>not</strong> to do something, especially to not vote or participate.",
        example: "Because she hadn&#39;t studied the issue, Mia decided to <em>abstain</em> from the vote."
      },
      {
        word: "affiliate",
        pos: "verb / noun",
        difficulty: "medium",
        tag: "groups",
        definition: "To <strong>officially join</strong> or connect with an organization; or a person/group that is closely connected.",
        example: "Our school plans to <em>affiliate</em> with a national science club."
      },
      {
        word: "agnostic",
        pos: "noun / adjective",
        difficulty: "hard",
        tag: "beliefs",
        definition: "A person who believes it is <strong>impossible to know</strong> whether God or a higher power exists; or being unsure about something.",
        example: "He describes himself as <em>agnostic</em>, saying he&#39;s not sure what to believe."
      },
      {
        word: "aspire",
        pos: "verb",
        difficulty: "easy",
        tag: "goals",
        definition: "To <strong>aim for</strong> or strongly desire to achieve something.",
        example: "I <em>aspire</em> to become a doctor and help people in my community."
      },
      {
        word: "benevolent",
        pos: "adjective",
        difficulty: "medium",
        tag: "character",
        definition: "Kind, generous, and <strong>wanting to help others</strong>.",
        example: "The <em>benevolent</em> donor quietly paid for all the students&#39; lunches."
      },
      {
        word: "deficit",
        pos: "noun",
        difficulty: "medium",
        tag: "money & scores",
        definition: "The amount by which something is <strong>too little</strong>, especially when you owe more than you have.",
        example: "The team overcame a ten-point <em>deficit</em> to win the game."
      },
      {
        word: "dissent",
        pos: "noun / verb",
        difficulty: "hard",
        tag: "opinions",
        definition: "Disagreement, especially with the <strong>official</strong> or majority opinion.",
        example: "A few members voiced their <em>dissent</em> against the new rule."
      },
      {
        word: "diversion",
        pos: "noun",
        difficulty: "medium",
        tag: "distractions",
        definition: "Something that <strong>takes attention away</strong> from what you were doing; a distraction or change of route.",
        example: "The funny video was a welcome <em>diversion</em> from studying."
      },
      {
        word: "lucrative",
        pos: "adjective",
        difficulty: "hard",
        tag: "money",
        definition: "Producing a lot of <strong>money or profit</strong>.",
        example: "Designing apps can be a <em>lucrative</em> career if your work becomes popular."
      },
      {
        word: "mandatory",
        pos: "adjective",
        difficulty: "easy",
        tag: "rules",
        definition: "<strong>Required</strong> by law or rule; not optional.",
        example: "Wearing an ID badge is <em>mandatory</em> while you are on campus."
      }
    ];

    const grid = document.getElementById("cardsGrid");

    function makeCard(card, i) {
      const wrapper = document.createElement("article");
      wrapper.className = "card";
      wrapper.tabIndex = 0;

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const front = document.createElement("div");
      front.className = "card-face card-front";
      front.innerHTML = `
        <div>
          <div class="badge">
            <span class="index">${String.fromCharCode(97 + i)}.</span>
            <span>Word ${i + 1}</span>
          </div>
          <div class="word">${card.word}</div>
          <div class="pos">${card.pos}</div>
        </div>
        <div class="bottom-row">
          <div class="flip-label">
            <span class="icon">⮂</span>
            <span>flip for definition</span>
          </div>
          <span class="difficulty ${card.difficulty}">${card.difficulty}</span>
        </div>
      `;

      const back = document.createElement("div");
      back.className = "card-face card-back";
      back.innerHTML = `
        <div>
          <div class="badge">
            <span class="index">${String.fromCharCode(97 + i)}.</span>
            <span>${card.word}</span>
          </div>
          <p class="definition">${card.definition}</p>
          <p class="example">${card.example}</p>
        </div>
        <div class="bottom-row">
          <span class="tag">${card.tag}</span>
          <span class="difficulty ${card.difficulty}">${card.difficulty}</span>
        </div>
      `;

      inner.appendChild(front);
      inner.appendChild(back);
      wrapper.appendChild(inner);

      wrapper.addEventListener("click", () => {
        wrapper.classList.toggle("flipped");
      });

      wrapper.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          wrapper.classList.toggle("flipped");
        }
      });

      return wrapper;
    }

    data.forEach((card, i) => grid.appendChild(makeCard(card, i)));
  </script>
</body>
</html>
